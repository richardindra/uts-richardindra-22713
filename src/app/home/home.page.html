<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="toggleView()" *ngIf="viewMode == 0">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleView()" *ngIf="viewMode == 1">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1">
        <!--Grid View-->
        <ion-grid *ngIf="viewMode == 0">
          <ion-row>
            <ng-container *ngFor="let product of products">
              <ion-col size="6" size-md="4" size-lg="3" *ngIf="product.stock > 0">
                <product-item-grid [product]="product" [routerLink]="['./',product.id]"></product-item-grid>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-grid>
        <!--List View-->
        <ion-list *ngIf="viewMode == 1" lines="none">
          <ng-container *ngFor="let product of products">
            <ion-card *ngIf="product.stock > 0">
              <product-item-list [product]="product" [routerLink]="['./',product.id]"></product-item-list>
            </ion-card>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
