<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['./add']"><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1">
        <ion-list lines="none">
          <ion-card *ngFor="let product of products">
            <ion-item-sliding #slidingItem>
              <ion-item-options side="start">
                <ion-item-option [routerLink]="['./edit',product.id]" (click)="closeSlidingItem(slidingItem)">
                  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <product-item-list [product]="product"></product-item-list>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteAlert(product.id, slidingItem)">
                  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
